<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.1/socket.io.js"></script>
</head>
<body>
    <img id="screen" alt="Screen Share">
    <script type="text/javascript">
        var socket = io.connect('https://your-server-domain:5000');  // Replace with your server domain

        socket.on('update_screen', function(data){
            var img = document.getElementById('screen');
            img.src = 'data:image/jpeg;base64,' + data.image;
        });
    </script>
</body>
</html>
